<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>TrainTracker</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <!-- <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet"> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</head>


<body>

    <div class="container">

        <div class="row">
            <div class="col-md-12">
                <div id="bar-across-top">
                    <div class="jumbotron">
                        <h1 class="display-3">TrainTrack</h1>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <p class="first-table-title">Train Schedule</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table class="table" id="first-table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                        </tbody>
                </table>
            </div>
        </div>


        <div class="row">
            <div class="col-md-12">
                <p class="second-table-title">Add Train</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-7">
                <form id="add-train-form">
                    <label for="train-name-input">Train Name</label><br>
                    <input type="text" id="train-name-input"><br>

                <form id="destination-form">
                    <label for="destination-input">Destination</label><br>
                    <input type="text" id="destination-input"><br>

                <form id="first-train-time-form">
                    <label for="first-train-time-input">First Train Time (HH:mm - military time)</label><br>
                    <input type="text" class="noAmPm" id="first-train-time-input"><br>

                <form id="frequency-form">
                    <label for="frequency-input">Frequency</label><br>
                    <input type="text" id="frequency-input"><br>
        

                    <!-- button -->
                    <input id="add-all-values" type="submit" value="Submit">
            </div>
        </div>




    </div>











</body>

</html>
